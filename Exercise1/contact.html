  <form action="" method="get" class="form-example">

      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required />

      <label>How did you now about the page?</label><br>
      <input type="radio" id="google" name="comeFrom" value="google">
      <label class="radioBut" for="google">Google</label><br>
      <input type="radio" id="friend" name="comeFrom" value="friend">
      <label class="radioBut" for="friend">From a friend</label><br>
      <input type="radio" id="linkedin" name="comeFrom" value="linkedin">
      <label class="radioBut" for="linkedin">From LinkedIn</label><br>
      <input type="radio" id="other" name="comeFrom" value="other">
      <label class="radioBut" for="other">Other</label><br>
      <input type="submit" value="Submit!" />
