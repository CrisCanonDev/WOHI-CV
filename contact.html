<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cv.html">Curriculum Vitae</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center display-3">CONTACT</h1>
    <hr>

    <form action="" method="get" class="form-example">
      <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="age">Enter your age</label>
        <input type="number" class="form-control" name="age" id="age" required />
      </div>

      <div class="form-group">
        <label for="email">Enter your email</label>
        <input type="email" class="form-control" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label>How did you hear about the page?</label><br>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="google" name="comeFrom" value="google">
          <label class="form-check-label" for="google">Google</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="friend" name="comeFrom" value="friend">
          <label class="form-check-label" for="friend">From a friend</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="linkedin" name="comeFrom" value="linkedin">
          <label class="form-check-label" for="linkedin">From LinkedIn</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="other" name="comeFrom" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
    </form>
  </div>
</body>

</html>
